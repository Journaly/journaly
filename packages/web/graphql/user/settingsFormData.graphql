query settingsFormData($uiLanguage: UILanguage!) {
  languages {
    ...LanguageFragment
  }
  topics {
    ...TopicFragment
  }
  currentUser {
    id
    bio
    languages {
      id
      level
      language {
        ...LanguageFragment
      }
    }
    userInterests {
      ...UserInterestFragment
    }
    ...SocialMediaFragment
    configuration {
      id
      digestEmail
    }
  }
}
