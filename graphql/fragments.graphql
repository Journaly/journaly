fragment UserFragment on User {
  id
  name
  handle
  email
  bio
  userRole
  profileImage
}

fragment UserWithLanguagesFragment on User {
  ...UserFragment
  languagesLearning {
    id
    language {
      ...LanguageFragment
    }
  }
  languagesNative {
    id
    language {
      ...LanguageFragment
    }
  }
}

fragment AuthorFragment on User {
  id
  name
  handle
  profileImage
}

fragment AuthorWithLanguagesFragment on User {
  ...AuthorFragment
  languagesLearning {
    language {
      ...LanguageFragment
    }
  }
  languagesNative {
    language {
      ...LanguageFragment
    }
  }
}

fragment CommentFragment on Comment {
  id
  body
  createdAt
  author {
    ...AuthorFragment
  }
}

fragment PostCommentFragment on PostComment {
  id
  body
  createdAt
  author {
    ...AuthorFragment
  }
}

fragment ThreadFragment on Thread {
  id
  startIndex
  endIndex
  highlightedContent
  comments {
    ...CommentFragment
  }
}

fragment PostFragment on Post {
  id
  title
  body
  status
  excerpt
  readTime
  createdAt
  publishedAt
  author {
    ...AuthorWithLanguagesFragment
  }
  threads {
    ...ThreadFragment
  }
  postComments {
    ...PostCommentFragment
  }
  images {
    id
    smallSize
    largeSize
    imageRole
  }
}

fragment PostCardFragment on Post {
  id
  title
  body
  excerpt
  readTime
  createdAt
  publishedAt
  commentCount
  images {
    smallSize
  }
  likes {
    id
  }
  author {
    ...AuthorFragment
  }
  language {
    ...LanguageFragment
  }
}

fragment LanguageFragment on Language {
  id
  name
  dialect
}

fragment LanguageWithPostCountFragment on Language {
  ...LanguageFragment
  postCount
}
