mutation createPost(
  $title: String!
  $body: [EditorNode!]
  $languageId: Int!
  $topicIds: [Int!]
  $status: PostStatus!
  $images: [ImageInput!]
) {
  createPost(
    title: $title
    body: $body
    languageId: $languageId
    topicIds: $topicIds
    status: $status
    images: $images
  ) {
    id
  }
}
