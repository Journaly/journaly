overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'graphql/**/*.graphql'
generates:
  generated/graphql.tsx:
    hooks:
      afterOneFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      reactApolloVersion: 3
