mutation updateUser(
  $email: String
  $name: String
  $profileImage: String
  $bio: String
  $handle: String
  $city: String
  $country: String
) {
  updateUser(
    handle: $handle
    email: $email
    name: $name
    profileImage: $profileImage
    bio: $bio
    city: $city
    country: $country
  ) {
    ...UserFragment
  }
}
