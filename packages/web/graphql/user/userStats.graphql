query userStats($id: Int!) {
  userByIdentifier(id: $id) {
    id
    name
    handle
    postsWrittenCount
    languagesPostedInCount
    threadCommentsCount
    postCommentsCount
    thanksReceivedCount
    createdAt
    activityGraphData {
      date
      postCount
      threadCommentCount
      postCommentCount
    }
  }
}
