fragment UserFragment on User {
  id
  name
  handle
  email
  bio
  userRole
  profileImage
  city
  country
  emailAddressVerified
}

fragment UserWithStatsFragment on User {
  ...UserFragment
  postsWrittenCount
  thanksReceivedCount
}

fragment UserWithLanguagesFragment on User {
  ...UserFragment
  languages {
    id
    level
    language {
      ...LanguageFragment
    }
  }
}

fragment CurrentUserFragment on User {
  ...UserWithLanguagesFragment
  notifications {
    ...NotificationFragment
  }
  savedPosts {
    id
  }
  membershipSubscription {
    isActive
  }
}

fragment UserConfigurationFragment on UserConfiguration {
  digestEmail
}

fragment SocialMediaFragment on User {
  socialMedia {
    id
    facebook
    youtube
    instagram
    website
  }
}

fragment AuthorFragment on User {
  id
  name
  handle
  profileImage
}

fragment AuthorWithStatsFragment on User {
  ...AuthorFragment
  postsWrittenCount
  thanksReceivedCount
}

fragment AuthorWithLanguagesFragment on User {
  ...AuthorWithStatsFragment
  languages {
    language {
      ...LanguageFragment
    }
    level
  }
}

fragment CommentFragment on Comment {
  id
  body
  createdAt
  authorLanguageLevel
  author {
    ...AuthorFragment
  }
  thanks {
    id
    author {
      id
      name
      handle
    }
  }
}

fragment CommentThanksFragment on CommentThanks {
  id
  author {
    ...AuthorFragment
  }
}

fragment PostClapFragment on PostClap {
  id
  author {
    ...AuthorFragment
  }
}

fragment PostCommentFragment on PostComment {
  id
  body
  createdAt
  authorLanguageLevel
  author {
    ...AuthorFragment
  }
}

fragment ThreadFragment on Thread {
  id
  startIndex
  endIndex
  highlightedContent
  archived
  comments(orderBy: { createdAt: asc }) {
    ...CommentFragment
  }
}

fragment PostFragment on Post {
  id
  title
  body
  status
  excerpt
  readTime
  createdAt
  publishedAt
  bumpedAt
  bumpCount
  publishedLanguageLevel
  privateShareId
  author {
    ...AuthorWithLanguagesFragment
  }
  threads {
    ...ThreadFragment
  }
  postComments(orderBy: { createdAt: asc }) {
    ...PostCommentFragment
  }
  headlineImage {
    id
    smallSize
    largeSize
    unsplashPhotographer
  }
  claps {
    id
    author {
      id
      name
      handle
      profileImage
    }
  }
}

fragment PostWithTopicsFragment on Post {
  ...PostFragment
  postTopics {
    ...PostTopicFragment
  }
  language {
    id
    name
    dialect
  }
}

fragment PostCardFragment on Post {
  id
  title
  body
  excerpt
  readTime
  createdAt
  publishedAt
  publishedLanguageLevel
  commentCount
  status
  headlineImage {
    smallSize
  }
  claps {
    id
  }
  author {
    ...AuthorFragment
  }
  language {
    ...LanguageFragment
  }
}

fragment LanguageFragment on Language {
  id
  name
  devName
  dialect
}

fragment LanguageWithPostCountFragment on Language {
  ...LanguageFragment
  postCount
}

fragment TopicFragment on Topic {
  id
  name(uiLanguage: $uiLanguage)
}

fragment TopicWithPostCountFragment on Topic {
  ...TopicFragment
  postCount(languages: $languages)
}

fragment PostTopicFragment on PostTopic {
  topic {
    ...TopicFragment
  }
}

fragment UserBadgeFragment on UserBadge {
  type
  createdAt
}

fragment UserInterestFragment on UserInterest {
  topic {
    ...TopicFragment
  }
}

fragment NotificationFragment on InAppNotification {
  id
  type
  bumpedAt
  readStatus
  userId
  triggeringUser {
    id
    name
    handle
    profileImage
  }
  post {
    id
    title
    headlineImage {
      smallSize
    }
    authorId
  }
  postClapNotifications {
    id
    postClap {
      author {
        id
        name
        handle
        profileImage
      }
    }
  }
  threadCommentNotifications {
    id
    comment {
      id
      body
      author {
        id
        handle
        name
        profileImage
      }
      thread {
        id
        highlightedContent
      }
    }
  }
  postCommentNotifications {
    id
    postComment {
      id
      body
      author {
        id
        name
        handle
        profileImage
      }
    }
  }
  threadCommentThanksNotifications {
    id
    thanks {
      id
      author {
        id
        handle
        name
        profileImage
      }
      comment {
        id
        body
        thread {
          id
          highlightedContent
        }
      }
    }
  }
  newFollowerNotifications {
    id
    followingUser {
      id
      name
      handle
      profileImage
    }
  }
  newPostNotifications {
    id
    post {
      id
      title
      headlineImage {
        smallSize
      }
      author {
        id
        name
        handle
        profileImage
      }
    }
  }
  mentionNotifications {
    comment {
      id
      body
      author {
        id
        handle
        profileImage
      }
      thread {
        id
        post {
          id
          headlineImage {
            smallSize
          }
          title
        }
      }
    }
    postComment {
      id
      body
      author {
        id
        handle
        profileImage
      }
      post {
        id
        headlineImage {
          smallSize
        }
        title
      }
    }
  }
}
