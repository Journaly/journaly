fragment UserFragment on User {
  id
  name
  handle
  email
  bio
  userRole
  profileImage
}

fragment UserWithStatsFragment on User {
  ...UserFragment
  postsWrittenCount
  thanksReceivedCount
}

fragment UserWithLanguagesFragment on User {
  ...UserFragment
  languages {
    id
    level
    language {
      ...LanguageFragment
    }
  }
 }

fragment AuthorFragment on User {
  id
  name
  handle
  profileImage
}

fragment AuthorWithStatsFragment on User {
  ...AuthorFragment
  postsWrittenCount
  thanksReceivedCount
}

fragment AuthorWithLanguagesFragment on User {
  ...AuthorWithStatsFragment
  languages {
    language {
      ...LanguageFragment
    }
    level
  }
 }

fragment CommentFragment on Comment {
  id
  body
  createdAt
  author {
    ...AuthorFragment
  }
  thanks {
    id
    author {
      id
      name
      handle
    }
  }
}

fragment CommentThanksFragment on CommentThanks {
  id
  author {
    ...AuthorFragment
  }
}

fragment PostCommentFragment on PostComment {
  id
  body
  createdAt
  author {
    ...AuthorFragment
  }
}

fragment ThreadFragment on Thread {
  id
  startIndex
  endIndex
  highlightedContent
  archived
  comments(orderBy: { createdAt: asc }) {
    ...CommentFragment
  }
}

fragment PostFragment on Post {
  id
  title
  body
  status
  excerpt
  readTime
  createdAt
  publishedAt
  author {
    ...AuthorWithLanguagesFragment
  }
  threads {
    ...ThreadFragment
  }
  postComments(orderBy: { createdAt: asc }) {
    ...PostCommentFragment
  }
  images {
    id
    smallSize
    largeSize
    imageRole
  }
}

fragment PostWithTopicsFragment on Post {
  ...PostFragment
  postTopics {
    topic {
      ...TopicFragment
    }
  }
}

fragment PostCardFragment on Post {
  id
  title
  body
  excerpt
  readTime
  createdAt
  publishedAt
  commentCount
  images {
    smallSize
  }
  likes {
    id
  }
  author {
    ...AuthorFragment
  }
  language {
    ...LanguageFragment
  }
}

fragment LanguageFragment on Language {
  id
  name
  dialect
}

fragment LanguageWithPostCountFragment on Language {
  ...LanguageFragment
  postCount
}

fragment TopicFragment on Topic {
  id
  name(uiLanguage: $uiLanguage)
}
